<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='produtos.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <div class="container_form">
        <h1>Cadastro de Produtos</h1>
 <form method="post" th:action="@{/produto/novo}"  style="margin: 10px" onsubmit="return confirm ('Confirma a ação ?')" th:object="${ProdutoModel}">
          
            
            <div class="form_grupo">
                <label for="nome" class="form_label">Nome:</label>
                <input type="text" name="nome" class="form_input" id="nome" placeholder="Insira aqui o nome" required>
            </div>

            <div class="form_grupo">
                <label for="tipo" class="form_label">Tipo:</label>
                <input type="text" name="tipo" class="form_input" id="tipo" placeholder="Insira aqui o tipo do produto" required>
            </div>

            <div class="form_grupo">
                <label for="dataEntra" class="form_label">Data de entrada:</label>
                <input type="date" maxlength="8" name="dataEntra" class="form_input" id="dataEntra" placeholder="Insira aqui a data" required>
            </div>
            
            <div class="form_grupo">
                <label for="quantidade" class="form_label">Quantidade:</label>
                <input type="text" name="quantidade" class="form_input" id="quantidade" placeholder="Entre com a quantidade do produto" required>
            </div>

            <div class="form_grupo">
                <label for="descricao" class="form_label">Descrição:</label>
            <textarea class="form-control" name="descricao"  id="descricao" placeholder="Insira aqui a descrição" rows="3" style="resize: none;" ></textarea>
            </div>

            
               
                <div class="submit">
                  <button type="submit" name="Submit" class="submit_btn" >Cadastrar</button>
                
                </div>
        </form>
</div><!--container_form-->
</body>
</html>
