<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='tcc.css'>
    <script src='tcc.js'></script>
</head>
<body>
    
    <div class="container_form">
        <h1>Cadastro de Clientes</h1>
         <form method="post" th:action="@{/cliente/novo}"  style="margin: 10px" onsubmit="return confirm ('Confirma a ação ?')" th:object="${ClienteModel}">
       
        <form class="form" action="#" method="post">

            
            
            <div class="form_grupo">
                <label for="nome_completo" class="form_label">Nome Completo:</label>
                <input type="text" name="nome_completo" class="form_input" id="nome_completo" placeholder="Digite aqui seu nome" required>
            </div>

            <div class="form_grupo">
                <label for="endereco" class="form_label">Endereço:</label>
                <input type="text" name="endereço" class="form_input" id="endereço" placeholder="Digite aqui seu endereço" required>
            </div>

            <div class="form_grupo">
                <label for="cpf" class="form_label">Cpf:</label>
                <input type="number" maxlength="11" name="cpf" class="form_input" id="cpf" placeholder="Digite aqui seu cpf" required>
            </div>
            
            <div class="form_grupo">
                <label for="telefone" class="form_label">Telefone:</label>
                <input type="number" name="teleone" class="form_input" id="telefone" placeholder="Digite aqui seu telefone" required>
            </div>

            <div class="form_grupo">
                <label for="e-mail" class="form_label">Email:</label>
                <input type="email" name="email" class="form_input" id="email" placeholder="seuemail@email.com" required>
            </div>

            
               
                <div class="submit">
                  <button type="submit" name="Submit" class="submit_btn" >Cadastrar</button>
                
                </div>
        </form>
</div><!--container_form-->
</body>
</html>
